<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Imprimiendo poema</h2>
    <input type="button"  onclick="escribir()" value="recitar"> 
    <p id="demo"></p>
    <script>
        function escribir(){
            function recitar() {
                const url = 'http://localhost:3000/recitar'
                fetch(url).then(
                    response => response.json()
                ).then(
                    data => {
                        document.querySelector("#poema").innerHTML = data.text
                    }
                )
            }
            document.getElementById("demo").innerHTML = recitar();
        }
    </script>
</body>
</html>
